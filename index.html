<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #57afee;
            --secondary-color: #1d364a;
            --accent-color: #6165db;
            --background-color: #f8fafc;
            --surface-color: #ffffff;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --border-color: #e2e8f0;
            --success-color: #48bb78;
            --warning-color: #ed8936;
            --danger-color: #f56565;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --background-color: #1a202c;
            --surface-color: #2d3748;
            --text-primary: #f7fafc;
            --text-secondary: #a0aec0;
            --border-color: #4a5568;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--background-color) 0%, var(--primary-color) 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--surface-color);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .task-form {
            background: var(--surface-color);
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        input, textarea, select {
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--surface-color);
            color: var(--text-primary);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--text-secondary);
            color: white;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding-left: 50px;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .task-list {
            display: grid;
            gap: 20px;
        }

        .task-item {
            background: var(--surface-color);
            padding: 25px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .task-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .task-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .task-meta {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .priority-badge, .category-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .priority-low { background: #c6f6d5; color: #22543d; }
        .priority-medium { background: #fed7aa; color: #9c4221; }
        .priority-high { background: #fbb6ce; color: #97266d; }

        .category-badge {
            background: var(--primary-color);
            color: white;
        }

        .task-description {
            color: var(--text-secondary);
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .task-actions .btn {
            padding: 6px 12px;
            font-size: 14px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            max-width: 300px;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.success { background: var(--success-color); }
        .notification.warning { background: var(--warning-color); }
        .notification.error { background: var(--danger-color); }

        .error-message {
            color: var(--danger-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .theme-toggle {
                position: static;
                margin-bottom: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .task-header {
                flex-direction: column;
                gap: 10px;
            }

            .task-actions {
                justify-content: flex-start;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .task-form {
                padding: 20px;
            }

            .task-item {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Task Manager Pro</h1>
            <button class="theme-toggle" id="themeToggle">üåô Dark Mode</button>
        </header>

        <form class="task-form" id="taskForm">
            <div class="form-row">
                <div class="form-group full-width">
                    <label for="taskTitle">Task Title *</label>
                    <input type="text" id="taskTitle" required>
                    <div class="error-message" id="titleError"></div>
                </div>
                
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="taskCategory">Category</label>
                    <select id="taskCategory">
                        <option value="Personal">Personal</option>
                        <option value="Work">Work</option>
                        <option value="Urgent">Urgent</option>
                        <option value="Health">Health</option>
                        <option value="Learning">Learning</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group full-width">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" placeholder="Describe your task..."></textarea>
                    <div class="error-message" id="descriptionError"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="submitBtn">Add Task</button>
                </div>
            </div>
        </form>

        <div class="controls">
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" placeholder="Search tasks...">
            </div>
            <div class="filter-group">
                <label for="categoryFilter">Filter by Category:</label>
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="Personal">Personal</option>
                    <option value="Work">Work</option>
                    <option value="Urgent">Urgent</option>
                    <option value="Health">Health</option>
                    <option value="Learning">Learning</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="priorityFilter">Filter by Priority:</label>
                <select id="priorityFilter">
                    <option value="">All Priorities</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
        </div>

        <div class="task-list" id="taskList">
            <div class="empty-state">
                <h3>No tasks yet!</h3>
                <p>Create your first task above to get started.</p>
            </div>
        </div>
    </div>

    <script>
        // Task Class - Represents individual tasks
        class Task {
            constructor(title, description, priority, category) {
                this.id = Date.now() + Math.random(); // Simple ID generation
                this.title = title;
                this.description = description;
                this.priority = priority;
                this.category = category;
                this.completed = false;
                this.createdAt = new Date();
            }

            // Toggle task completion status
            toggleComplete() {
                this.completed = !this.completed;
            }

            // Update task properties
            update(title, description, priority, category) {
                this.title = title;
                this.description = description;
                this.priority = priority;
                this.category = category;
            }

            // Get task as HTML element
            toHTML() {
                return `
                    <div class="task-item ${this.completed ? 'completed' : ''}" data-id="${this.id}">
                        <div class="task-header">
                            <div>
                                <h3 class="task-title">${this.title}</h3>
                                <div class="task-meta">
                                    <span class="priority-badge priority-${this.priority}">
                                        ${this.priority} priority
                                    </span>
                                    <span class="category-badge">${this.category}</span>
                                </div>
                            </div>
                        </div>
                        <p class="task-description">${this.description || 'No description provided.'}</p>
                        <div class="task-actions">
                            <button class="btn btn-${this.completed ? 'warning' : 'success'}" onclick="taskManager.toggleTask('${this.id}')">
                                ${this.completed ? 'Mark Incomplete' : 'Mark Complete'}
                            </button>
                            <button class="btn btn-secondary" onclick="taskManager.editTask('${this.id}')">Edit</button>
                            <button class="btn btn-danger" onclick="taskManager.deleteTask('${this.id}')">Delete</button>
                        </div>
                    </div>
                `;
            }
        }

        // TaskManager Class - Handles all task operations
        class TaskManager {
            constructor() {
                this.tasks = [];
                this.currentEditId = null;
                this.init();
            }

            // Initialize the application
            init() {
                this.loadTasks();
                this.bindEvents();
                this.render();
            }

            // Load tasks from memory (in a real app, this would be localStorage)
            loadTasks() {
                // For demo purposes, start with empty array
                this.tasks = [];
            }

            // Save tasks to memory (placeholder for persistence)
            saveTasks() {
                // In a real application, you would save to localStorage here
                // localStorage.setItem('tasks', JSON.stringify(this.tasks));
            }

            // Bind event listeners
            bindEvents() {
                // Form submission
                document.getElementById('taskForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleFormSubmit();
                });

                // Search functionality
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.handleSearch(e.target.value);
                });

                // Filter functionality
                document.getElementById('categoryFilter').addEventListener('change', () => {
                    this.render();
                });

                document.getElementById('priorityFilter').addEventListener('change', () => {
                    this.render();
                });

                // Theme toggle
                document.getElementById('themeToggle').addEventListener('click', () => {
                    this.toggleTheme();
                });
            }

            // Handle form submission (add or update task)
            handleFormSubmit() {
                const title = document.getElementById('taskTitle').value.trim();
                const description = document.getElementById('taskDescription').value.trim();
                const priority = document.getElementById('taskPriority').value;
                const category = document.getElementById('taskCategory').value;

                // Validate inputs
                if (!this.validateForm(title, description)) {
                    return;
                }

                if (this.currentEditId) {
                    // Update existing task
                    this.updateTask(this.currentEditId, title, description, priority, category);
                } else {
                    // Create new task
                    this.addTask(title, description, priority, category);
                }

                this.resetForm();
                this.render();
            }

            // Validate form inputs
            validateForm(title, description) {
                let isValid = true;

                // Clear previous errors
                document.getElementById('titleError').style.display = 'none';
                document.getElementById('descriptionError').style.display = 'none';

                // Validate title
                if (!title) {
                    this.showFieldError('titleError', 'Task title is required');
                    isValid = false;
                } else if (title.length < 3) {
                    this.showFieldError('titleError', 'Task title must be at least 3 characters');
                    isValid = false;
                } else if (title.length > 100) {
                    this.showFieldError('titleError', 'Task title must be less than 100 characters');
                    isValid = false;
                }

                // Validate description
                if (description && description.length > 500) {
                    this.showFieldError('descriptionError', 'Description must be less than 500 characters');
                    isValid = false;
                }

                return isValid;
            }

            // Show field error message
            showFieldError(fieldId, message) {
                const errorElement = document.getElementById(fieldId);
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }

            // Add new task
            addTask(title, description, priority, category) {
                const task = new Task(title, description, priority, category);
                this.tasks.push(task);
                this.saveTasks();

                // Show notification for high priority tasks
                if (priority === 'high') {
                    this.showNotification('High priority task added!', 'warning');
                } else {
                    this.showNotification('Task added successfully!', 'success');
                }
            }

            // Update existing task
            updateTask(id, title, description, priority, category) {
                const task = this.tasks.find(t => t.id == id);
                if (task) {
                    const wasHighPriority = task.priority === 'high';
                    task.update(title, description, priority, category);
                    this.saveTasks();

                    // Show notification for high priority tasks
                    if (priority === 'high' && !wasHighPriority) {
                        this.showNotification('Task updated to high priority!', 'warning');
                    } else {
                        this.showNotification('Task updated successfully!', 'success');
                    }
                }
            }

            // Delete task
            deleteTask(id) {
                if (confirm('Are you sure you want to delete this task?')) {
                    this.tasks = this.tasks.filter(t => t.id != id);
                    this.saveTasks();
                    this.render();
                    this.showNotification('Task deleted successfully!', 'success');
                }
            }

            // Toggle task completion
            toggleTask(id) {
                const task = this.tasks.find(t => t.id == id);
                if (task) {
                    task.toggleComplete();
                    this.saveTasks();
                    this.render();

                    if (task.completed && task.priority === 'high') {
                        this.showNotification('High priority task completed!', 'success');
                    } else {
                        this.showNotification(
                            task.completed ? 'Task marked as complete!' : 'Task marked as incomplete!',
                            'success'
                        );
                    }
                }
            }

            // Edit task (populate form)
            editTask(id) {
                const task = this.tasks.find(t => t.id == id);
                if (task) {
                    document.getElementById('taskTitle').value = task.title;
                    document.getElementById('taskDescription').value = task.description;
                    document.getElementById('taskPriority').value = task.priority;
                    document.getElementById('taskCategory').value = task.category;
                    document.getElementById('submitBtn').textContent = 'Update Task';
                    this.currentEditId = id;

                    // Scroll to form
                    document.getElementById('taskForm').scrollIntoView({ behavior: 'smooth' });
                }
            }

            // Reset form
            resetForm() {
                document.getElementById('taskForm').reset();
                document.getElementById('submitBtn').textContent = 'Add Task';
                this.currentEditId = null;
                
                // Clear error messages
                document.getElementById('titleError').style.display = 'none';
                document.getElementById('descriptionError').style.display = 'none';
            }

            // Handle search
            handleSearch(query) {
                this.render(query);
            }

            // Get filtered tasks
            getFilteredTasks(searchQuery = '') {
                let filtered = this.tasks;

                // Apply search filter
                if (searchQuery) {
                    const query = searchQuery.toLowerCase();
                    filtered = filtered.filter(task => 
                        task.title.toLowerCase().includes(query) ||
                        task.description.toLowerCase().includes(query)
                    );
                }

                // Apply category filter
                const categoryFilter = document.getElementById('categoryFilter').value;
                if (categoryFilter) {
                    filtered = filtered.filter(task => task.category === categoryFilter);
                }

                // Apply priority filter
                const priorityFilter = document.getElementById('priorityFilter').value;
                if (priorityFilter) {
                    filtered = filtered.filter(task => task.priority === priorityFilter);
                }

                // Sort by priority (high -> medium -> low) and then by creation date
                return filtered.sort((a, b) => {
                    const priorityOrder = { high: 3, medium: 2, low: 1 };
                    const priorityDiff = priorityOrder[b.priority] - priorityOrder[a.priority];
                    
                    if (priorityDiff !== 0) {
                        return priorityDiff;
                    }
                    
                    return new Date(b.createdAt) - new Date(a.createdAt);
                });
            }

            // Render tasks
            render(searchQuery = '') {
                const taskList = document.getElementById('taskList');
                const filteredTasks = this.getFilteredTasks(searchQuery);

                if (filteredTasks.length === 0) {
                    taskList.innerHTML = `
                        <div class="empty-state">
                            <h3>${searchQuery ? 'No tasks found!' : 'No tasks yet!'}</h3>
                            <p>${searchQuery ? 'Try adjusting your search or filters.' : 'Create your first task above to get started.'}</p>
                        </div>
                    `;
                } else {
                    taskList.innerHTML = filteredTasks.map(task => task.toHTML()).join('');
                }
            }

            // Show notification
            showNotification(message, type = 'success') {
                // Remove existing notification
                const existingNotification = document.querySelector('.notification');
                if (existingNotification) {
                    existingNotification.remove();
                }

                // Create new notification
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);

                // Show notification
                setTimeout(() => {
                    notification.classList.add('show');
                }, 100);

                // Hide notification after 4 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.remove();
                        }
                    }, 300);
                }, 4000);
            }

            // Toggle theme
            toggleTheme() {
                const body = document.body;
                const themeToggle = document.getElementById('themeToggle');
                
                if (body.dataset.theme === 'dark') {
                    body.dataset.theme = 'light';
                    themeToggle.textContent = 'üåô Dark Mode';
                } else {
                    body.dataset.theme = 'dark';
                    themeToggle.textContent = '‚òÄÔ∏è Light Mode';
                }
            }
        }

        // Initialize the application
        const taskManager = new TaskManager();

        // Add some demo tasks for better presentation
        setTimeout(() => {
            taskManager.addTask('Welcome to Task Manager Pro!', 'This is a sample task to demonstrate the application features. You can edit, complete, or delete this task.', 'high', 'Personal');
            taskManager.addTask('Learn JavaScript OOP', 'Study object-oriented programming concepts and implement them in practice projects.', 'medium', 'Learning');
            taskManager.addTask('Weekly Team Meeting', 'Discuss project progress and upcoming deadlines with the development team.', 'low', 'Work');
        }, 100);
    </script>
</body>
</html>
